project:
  name: jsilhouette
  description: 'BootstrapFX: Additional shapes for JavaFX applications'
  longDescription: |
    JSilhouette provides additional shapes for Java applications. Currently JavaFX is supported.

  website: https://github.com/kordamp/jsilhouette
  authors:
    - Andres Almiray
  license: Apache-2.0
  extraProperties:
    inceptionYear: 2015

release:
  github:
    username: aalmiray
    overwrite: true
    changelog:
      formatted: ALWAYS
      preset: conventional-commits
      format: '- {{commitShortHash}} {{commitTitle}}'
      contributors:
        format: '- {{contributorName}}{{#contributorUsernameAsLink}} ({{.}}){{/contributorUsernameAsLink}}'
      labelers:
        - label: 'allcontributors'
          title: 'docs: update'
      categories:
        - title: 'allcontributors'
          labels:
            - 'allcontributors'
      hide:
        categories:
          - 'merge'
          - 'allcontributors'
        contributors:
          - 'GitHub'
          - 'allcontributors'

announce:
  twitter:
    active: release
